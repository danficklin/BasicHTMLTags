<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
        </tr>
        <tr>
                <th>Auri Rahimzadeh</th>
                <th>Software Architect</th>
                <th>20</th>
        </tr>
        <tr>
            <th>Jenn Aikens</th>
            <th>Management</th>
            <th>15</th>
    </tr>
    </table>
<br />
<br />
<br />
    <h1>Table with Simple Border</h1>
    <table border="2">
        <tr>
                <th>Show</th>
                <th>Genre</th>
                <th>Rating</th>
        </tr>
        <tr>
                <th>The Walking Dead</th>
                <th>Horror/Drama</th>
                <th>R</th>
        </tr>
        <tr>
            <th>Breaking Bad</th>
            <th>Action/Suspense</th>
            <th>R</th>
    </tr>
    </table>
</body>
</html>
